<!DOCTYPE html>
<html lang="en">

				<div class="verb-words">
					<button id="verb">Verb</button>
					<p>Verb</p>
					<p>Verb</p>
					<p>Verb</p>
					<p>Verb</p>
					<p>Verb</p>
					<p>Verb</p>
					<p>Verb</p>
				</div>
				<div class="adj-words">
					<button id="adjective">Adj.</button>
					<p>Adj</p>
					<p>Adj</p>
					<p>Adj</p>
					<p>Adj</p>
					<p>Adj</p>

					<p>Adj</p>

				<div class="noun2-words">
					<button id="noun2">Noun 2</button>
					<p>Noun2</p>
					<p>Noun2</p>
					<p>Noun2</p>

					<button id="setting">Setting</button>
					<p>Setting</p>
					<p>Setting</p>
					<p>Setting</p>
					<p>Setting</p>
					<p>Setting</p>
					<p>Setting</p>
					<p>Setting</p>
				</div>
			</section>
		</section>

		<!-- Section with playback controls to see or hear the story -->
		<section>
			<h2>See Your Story</h2>
			<div class="story-buttons-container">
				<button id="playback">Show Story</button>
				<button id="random">Generate Story</button>
				<button id="reset">Reset</button>
			</div>
			<!-- Empty paragraph to display the story -->
			
		</section>
	</main>

	<aside>
		<p id="story">Your Story: </p>
